<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Caravan Chronicle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-tent"></i> Create Account
        </div>
        <div class="form-container">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-user-plus"></i></div>
                <h2>Join The Caravan Chronicle</h2>
            </div>
            
            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="citizen">Circus Citizen</option>
                            <option value="performer">Performer</option>
                            <option value="staff">Staff Member</option>
                            <option value="vendor">Vendor</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1 (123) 456-7890" required>
                </div>
                <div class="form-group">
                    <label for="address">Caravan Location</label>
                    <textarea id="address" rows="3" placeholder="Enter your caravan location" required></textarea>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="form-footer">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
